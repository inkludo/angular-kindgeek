<app-postcodes-header></app-postcodes-header>


  <form class="example-form">
      <mat-form-field class="example-full-width">
        <input class="form-search" type="text" placeholder="Search postcode" aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option #dataContainer *ngFor="let postcode of postcodes" [value]="postcode" (onSelectionChange)="lookupPostcode(postcode)">
            {{postcode}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    

    <agm-map [latitude]="latitude" [longitude]="longitude" >
      
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        
      </agm-map>
