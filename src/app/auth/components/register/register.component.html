

<div class="container">
    <h1 class="header">Create an account with Firebase or Social Providers</h1>
  <div class="row">
    <div class="example-container">
      <form [formGroup]="registerForm">
        <div class="example-container">
            <mat-form-field>
              <input type="email" #email matInput placeholder="Enter your email"  formControlName="email" required>
              <mat-error>{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field>
              <input type="password" matInput #password formControlName="password" required placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error>{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
          </div>
        
        
        <button type="submit" (click)="authService.Register(email.value, password.value)"  mat-raised-button color="primary">Register</button>
       
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
     
        <button class="btn-block"   (click)="authService.GoogleAuth()" mat-raised-button color="warn">Register with Google</button>
    </div>
  </div>
  
  <div class="row">
    <div >
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
